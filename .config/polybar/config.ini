[colors]
background = #011423
background-alt = #0A2A3F
foreground = #CBE0F0
primary = #47FF9C
secondary = #0FC5ED
alert = #E52E2E
disabled = #627E97

[bar/main]
monitor = ${env:MONITOR}
width = 100%
height = 24pt
radius = 6
fixed-center = false

bottom = true
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

padding-left = 2
padding-right = 2

module-margin = 2

separator = │
separator-foreground = ${colors.disabled}

font-0 = "JetBrains Mono:size=10;2"

modules-left =
modules-center = datetime
modules-right = uptime wifi filesystem pulseaudio memory cpu battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = false
hidden = false

wm-restack = i3

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
interval = 5

label-mode-padding = 2
label-mode-foreground = #011423
label-mode-background = ${colors.primary}

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#47FF9C}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 30
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 10
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 30
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#47FF9C}%ifname%%{F#627E97} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#47FF9C}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#47FF9C}%ifname%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

ramp-capacity-0 = ▁
ramp-capacity-1 = ▂
ramp-capacity-2 = ▃
ramp-capacity-3 = ▅
ramp-capacity-4 = ▇

animation-charging-0 = ▁
animation-charging-1 = ▂
animation-charging-2 = ▃
animation-charging-3 = ▅
animation-charging-4 = ▇
animation-charging-framerate = 750

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

[module/wifi]
type = custom/script
exec = ~/.config/polybar/wifi-ssid.sh
interval = 10
format = <label>
format-foreground = ${colors.primary}
label = %output%

[module/datetime]
type = internal/date
interval = 60
date = "%a %d %b %Y"
time = "%H:%M"
format = <label>
label = %date% | %time%
label-foreground = ${colors.foreground}

[module/datetime-id]
type = custom/script
exec = ~/.config/polybar/datetime-id.sh
interval = 60
format = <label>
label = %output%
label-foreground = ${colors.foreground}

[module/uptime]
type = custom/script
exec = ~/.config/polybar/uptime.sh
interval = 60
format = <label>
format-foreground = ${colors.primary}
label = %output%

[settings]
screenchange-reload = true
pseudo-transparency = true
